

    <!-- 列表操作 -->
    {{javascript_include("templates/boot/js/operation.js")}}
    <script>
        $(function(){
            $('.list-search').click(function(){
                var where = '';
                var name = $("input[name='name']").val();
                if(name){

                    where +='name='+name+'&';
                }
                var status = $("select[name='status']").val();
                if(status){

                    where +='status='+status+'&';
                }
                var client = $("select[name='client']").val();
                if(client){

                    where +='client='+client+'&';
                }
                var location = $("select[name='location']").val();
                if(location){

                    where +='location='+location+'&';
                }
                window.location.href = BASE_URL+'list?'+where;

            });
        })
    </script>

<div class="row-fluid">
<div class="span12">
<!-- BEGIN EXAMPLE TABLE PORTLET-->
<div class="portlet box light-grey">
<div class="portlet-body">


        <div class="clearfix">
            <div class="btn-group">
                <button id="add" class="btn green">添加 <i class="am-icon-plus"></i></button>
            </div>
            <div class="btn-group">
                <button id="edit" class="btn green">编辑 <i class="am-icon-edit"></i>
                </button>
            </div>
            <div class="btn-group">
                <button id="delete" class="btn red">删除 <i class="am-icon-trash"></i>
                </button>
            </div>
            <!--- 隐藏传值 -->
            <input type="hidden" name="page" value="{{getData['page']}}">
            <!--- 搜索表单 -->
            <div class="btn-group">

                <div class="btn-group">
                    <input type="text" name="name" value="{{getData['name']}}" style='margin-right:3px;' class='span6' placeholder="请输入广告名称"/>
                    <select name="client" style='margin-right:3px;' class='span4'>
                        <option value="">投放设备</option>
                        {% for key,name in tagConfig['bannersClient'] %}
                        <option {% if getData['client']==key %} selected {% endif %} value="{{key}}">{{name}}</option>
                        {% endfor %}
                    </select>
                    <select name="location" style='margin-right:3px;' class='span4'>
                        <option value="">广告位置</option>
                        {% for key,name in tagConfig['bannersLocation'] %}
                        <option {% if getData['location']==key %} selected {% endif %} value="{{key}}">{{name}}</option>
                        {% endfor %}
                    </select>
                    <select name="status" style='margin-right:3px;' class='span4'>
                        <option value="">状态</option>
                        <option {% if getData['status']=='0' %} selected {% endif %} value="0">删除</option>
                        <option {% if getData['status']==1 %} selected {% endif %} value="1">启用</option>
                    </select>

                    <div class="btn-group">
                        <button class="btn yellow list-search">搜索 <i class="am-icon-search"></i></button>
                    </div>
                </div>
            </div>
        </div>

        {{ partial("banners/data") }}
</div>
</div>
<!-- END EXAMPLE TABLE PORTLET-->
</div>
</div>
