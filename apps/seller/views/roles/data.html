<table id="datatables" class="table table-striped table-bordered table-hover" cellspacing="0" width="100%">
    <thead>
    <tr>
        <th></th>
        <th>ID</th>
        <th>编号</th>
        <th>角色</th>
        <th>最后修改时间</th>
        <th>最后修改人</th>
    </tr>
    </thead>
    <tbody>
    {% if data['rows'] %}
    {% for roles in data['rows']%}
    <tr>
        <td><input type="checkbox" name="checkbox" data-options='{"code":"{{roles['code']}}"}'></td>
        <td>{{roles['id']}}</td>
        <td>{{roles['code']}}</td>
        <td>{{roles['name']}}</td>
        <td>{{roles['updated']}}</td>
        <td>{{roles['updatedby']}}</td>     
    </tr>
    {% endfor %}
    {% else %}
    <tr><td colspan="6">暂无数据</td></tr>
    {% endif %}

    </tbody>
</table>
<div class="pagination pagination-right">
    <ul>
        {{pageStr}}
    </ul>
</div>
