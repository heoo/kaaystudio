

    <!-- 列表操作 -->
    {{javascript_include("templates/boot/js/operation.js")}}
    <script>
        $(function(){
            $('.list-search').click(function(){
                var where = '';
                var name = $("input[name='name']").val();
                if(name){

                    where +='name='+name+'&';
                }

                var status = $("select[name='status']").val();
                if(status){

                    where +='status='+status+'&';
                }
                window.location.href = BASE_URL+'list?'+where;

            });
        })
    </script>

<div class="row-fluid">
<div class="span12">
<!-- BEGIN EXAMPLE TABLE PORTLET-->
<div class="portlet box light-grey">
<div class="portlet-body">


        <div class="clearfix">
            <div class="btn-group">
                <button id="add" class="btn green">添加 <i class="am-icon-plus"></i></button>
            </div>
            <div class="btn-group">
                <button id="edit" class="btn green">编辑 <i class="am-icon-edit"></i></button>
            </div>
            <div class="btn-group">
                <button id="delete" class="btn red">删除 <i class="am-icon-trash"></i></button>
            </div>
            <!--- 隐藏传值 -->
            <input type="hidden" name="page" value="{{getData['page']}}">
            <!--- 搜索表单 -->
            <div class="btn-group">

                <div class="btn-group">
                    <input type="text" name="name" value="{{getData['name']}}" style='margin-right:3px;' class='span6' placeholder="请输入栏目名称"/>
                    <select name="status" style='margin-right:3px;' class='span4'>
                        <option value="">状态</option>
                        <option {% if getData['status']=='0' %} selected {% endif %} value="0">删除</option>
                        <option {% if getData['status']==1 %} selected {% endif %} value="1">启用</option>
                    </select>

                    <div class="btn-group">
                        <button class="btn yellow list-search">搜索 <i class="am-icon-search"></i></button>
                    </div>
                </div>

            </div>
        </div>

        {{ partial("category/data") }}
</div>
</div>

</div>
</div>
