
<header class="site-header">
    <div class="wrap">
        <button class="close-this-page" style="display: none;"></button>
        <div class="title-area">
            <h1 class="site-title" itemprop="headline"><a href="/" style="background-image: url('{{system['logo']}}')">{{system['web_name']}}</a></h1>
    </div>

    <button class="menu-toggle dashicons-before dashicons-menu" id="genesis-mobile-nav-primary"></button>
        <nav class="nav-primary genesis-responsive-menu" aria-label="Main" itemscope="" itemtype="https://schema.org/SiteNavigationElement" id="genesis-nav-primary">
            <div class="wrap">

                <ul id="menu-main-menu" class="menu genesis-nav-menu menu-primary" style="touch-action: auto;">
                    <li class="menu-item"><a itemprop="url" href="/">首页.</a></li>
                    {% if navigation %}
                        {% for nav in navigation %}
                            <li class="menu-item"><a href="{{nav['url']}}" itemprop="url"><span itemprop="name">{{nav['name']}}.</span></a></li>
                        {% endfor %}
                    {% endif %}
                </ul>
            </div>
        </nav>
    </div>

</header>
